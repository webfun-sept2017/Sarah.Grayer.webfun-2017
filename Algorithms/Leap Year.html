<!DOCTYPE HTML>
<html>
  <head>
    <title>Leap Year</title>
    <script type="text/javascript">

    function Leap(year){
      if (year % 4 == 0){
        console.log("Leap Year");
      }
      else{
        console.log("Not a Leap Year");
      }
    }
    Leap(2017)

    </script>
  </head>
