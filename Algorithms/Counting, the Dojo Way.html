<!DOCTYPE HTML>
<html>
  <head>
    <title>Counting</title>
    <script type="text/javascript">

    function Counting(beg, end){
      for (i=beg; i<=end; i++){
        if(i%10 == 0){
          console.log(i, "Coding Dojo");
        }
        else if(i%5 == 0){
          console.log(i, "Coding");
        }
        else{
          console.log(i);
        }
        }
      }
    Counting(1, 1000)

    </script>
  </head>
<body>
</body>
</html>
