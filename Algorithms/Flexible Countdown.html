    <title>Flexible Countdown</title>
    <script type="text/javascript">

    function FlexCountdown(lowNum, highNum, mult){
      for(i=highNum; i>=lowNum; i= i-mult){
        console.log(i);
      }
    }

    FlexCountdown(2, 9, 3)

    </script>
