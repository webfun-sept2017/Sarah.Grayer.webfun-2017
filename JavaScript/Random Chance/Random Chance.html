<!DOCTYPE HTML>
<html>
  <head>
    <title>Random Chance</title>
    <script type="text/javascript">

    function randomchance(n){
      var winner=1;
      var totalquarters=n;
      for (i=1; i<=n; i++){
        totalquarters-=1;
      if (Math.floor(Math.random()*100) == winner){
        var winnings = (Math.floor(Math.random()*50)+51);
        console.log("\uD83D\uDE0E YOU WIN!!!!!!!!!!!!!!!!", winnings);
        totalquarters=totalquarters+winnings;
        console.log("You now have", totalquarters, "quarters");
      }
      else{
        console.log("\u2639 YOU LOSE. You still have", totalquarters, "quarters.");
      }
      }
      }

      randomchance(100)
      </script>
    </head>
  <body>

  </body>
</html>
