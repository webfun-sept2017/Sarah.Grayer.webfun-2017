<!DOCTYPE HTML>
<html>

    <link rel="stylesheet" type="text/css" href="NinjatoCat.css">

    <script type = "text/javascript" src =http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js></script>

        <img src="ninja0.png" alt-src="cat0.png" temp="">

        <img src="ninja2.png" alt-src="cat2.png" temp="">
        <img src="ninja3.png" alt-src="cat3.png" temp="">

      </div>
    </div>
  </body>
</html>
