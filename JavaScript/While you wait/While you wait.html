<!DOCTYPE HTML>
<html>
  <head>
    <title>While you wait</title>
    <script type="text/javascript">

      var daysuntilmybirthday = 100;

      if (daysuntilmybirthday > 30){
        console.log(daysuntilmybirthday,"Such a long time... :(")
      }
      else if(daysuntilmybirthday<1){
        console.log(daysuntilmybirthday, "Party time!")
      }
      else if (daysuntilmybirthday<5){
        console.log(daysuntilmybirthday,"So excited, can't wait!")
      }
      else if(daysuntilmybirthday < 30){
        console.log(daysuntilmybirthday, "Almost here!")
      }

      </script>
  </head>

</html>
